<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Curso JavaScript</title>
</head>

<body>
  <script>
    //exercicio 1
    var endereco = {
      rua: "Rua Pedro Valadares",
      numero: 652,
      bairro: "Jd. Vitapolis",
      cidade: "Itapevi",
      uf: "SP"
    };

    console.log("O usuário mora em " + endereco.cidade + "/" + endereco.uf +
      " no bairro " + endereco.bairro + " na rua " + endereco.rua + " com o n° " + endereco.numero);
  </script>

  <script>
    //exercicio2
    var par = [];
    function mostrarPar(x, y) {
      while (x <= y) {
        if ((x % 2) == 0) {
          par.push(x);
        }
        x++;
      }
    };
    mostrarPar(32, 321);
    console.log(par);
  </script>

  <script>
    //exercicio 3
    function temHabilidade(skills) {
      var resultado = skills.indexOf("JavaScript");

      if (resultado >= 0) {
        return true;
      } else {
        return false;
      }
    }

    var skills = ['JavaScript', 'ReactJs', 'ReactNative'];
    temHabilidade(skills); //true or false

    console.log(temHabilidade(skills));
  </script>

  <script>
    //exercicio 4

    function experiencia(anos) {
      if (anos <= 1) {
        console.log("Seu nível é Iniciante");
      } else if (anos <= 3) {
        console.log("Seu nível é Intermediário");
      } else if (anos <= 6) {
        console.log("Seu nível é Avançado");
      } else if (anos >= 7) {
        console.log('Seu nível é Jedi Master');
      }
    }

    var anosEstudo = 10;
    experiencia(anosEstudo);

  </script>

  <script>
    //exercicio 5

    var usuarios = [
      {
        nome: 'Diego',
        habilidades: ['Javascript', 'ReactJS', 'Redux']
      },
      {
        nome: 'Gabriel',
        habilidades: ['VueJS', 'Ruby on Rails', 'Elixir']
      }
    ]

    for (let usuario of usuarios) {
      console.log('O ' + usuario.nome + ' possui as habilidades: ' + usuario.habilidades.join(", "));
    }
  </script>
</body>

</html>
